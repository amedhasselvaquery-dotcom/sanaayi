name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Preparation
        run: |
          mkdir -p www
          [ -f index.html ] && cp index.html www/ || echo "<html><body>Sanaayi</body></html>" > www/index.html
          cp *.css www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json

      - name: Install Tools
        run: npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Create Android Project
        run: |
          npx cap init Sanaayi com.sanaayi.app --web-dir www
          npx cap add android
          npx cap copy android

      - name: Build Final APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
