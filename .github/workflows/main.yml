name: Build Android APK Final Fix
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fix Files Case Sensitivity
        run: |
          mkdir -p www
          cp -R . www/ 2>/dev/null || true
          cd www
          # حل مشكلة الحروف الكبيرة والصغيرة أوتوماتيكياً
          cp Provider-Dashboard.html provider-dashboard.html 2>/dev/null || true
          cp My-Orders.html my-orders.html 2>/dev/null || true
          # التأكد من أسماء باقي الملفات الأساسية
          [ -f index.html ] || cp Index.html index.html 2>/dev/null || true
          cd ..
          echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json

      - name: Install & Sync
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init Sanaayi com.sanaayi.app --web-dir www
          npx cap add android
          npx cap sync android

      - name: Fix Kotlin Duplicates
        run: |
          echo "android.useAndroidX=true" > android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          sed -i '/dependencies {/a \    implementation platform("org.jetbrains.kotlin:kotlin-bom:1.8.22")\n    implementation "org.jetbrains.kotlin:kotlin-stdlib"' android/app/build.gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Export APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-Final-Version
          path: android/app/build/outputs/apk/debug/*.apk
