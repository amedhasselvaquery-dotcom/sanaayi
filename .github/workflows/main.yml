name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Force Build Preparation
        run: |
          mkdir -p www
          # نسخ أي ملفات موجودة لضمان عدم فشل العملية
          cp *.html www/ 2>/dev/null || echo "<html><body>Empty</body></html>" > www/index.html
          cp *.png www/ 2>/dev/null || true
          cp *.css www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          # إنشاء ملف الإعدادات الأساسي
          echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json

      - name: Install Tools
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Initialize Android
        run: |
          npx cap init Sanaayi com.sanaayi.app --web-dir www
          npx cap add android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-App-Package
          path: android/app/build/outputs/apk/debug/app-debug.apk
