name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: System Preparation
        run: |
          # إنشاء المجلدات الأساسية
          mkdir -p www
          # إنشاء ملف index.html افتراضي لو مش موجود عشان العملية متفشلش
          if [ ! -f index.html ]; then
            echo "<html><body><h1>Sanaayi App</h1></body></html>" > www/index.html
          else
            cp -r *.html www/ 2>/dev/null || true
          fi
          # نسخ باقي الملفات
          cp -r *.css www/ 2>/dev/null || true
          cp -r *.js www/ 2>/dev/null || true
          cp -r *.png www/ 2>/dev/null || true
          cp -r *.jpg www/ 2>/dev/null || true
          # إنشاء ملفات الإعدادات الضرورية
          echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Android Project
        run: |
          npx cap init Sanaayi com.sanaayi.app --web-dir www
          npx cap add android

      - name: Gradle Permissions
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-Ready-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
