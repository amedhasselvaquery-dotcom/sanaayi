name: Build Android APK Final
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Force Workspace Prep
        run: |
          mkdir -p www
          cp *.html www/ 2>/dev/null || echo "<html><body>App Ready</body></html>" > www/index.html
          cp *.css www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json

      - name: Install & Sync Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init Sanaayi com.sanaayi.app --web-dir www
          npx cap add android
          npx cap sync android

      - name: Ultimate Kotlin & Duplicate Fix
        run: |
          # 1. تفعيل AndroidX و Jetifier لحل تعارض المكتبات القديمة
          echo "android.useAndroidX=true" > android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "kotlin.code.style=official" >> android/gradle.properties
          
          # 2. إجبار المشروع على استخدام نسخة موحدة من Kotlin لمنع الخطأ اللي فات
          sed -i '/dependencies {/a \    implementation platform("org.jetbrains.kotlin:kotlin-bom:1.8.22")\n    implementation "org.jetbrains.kotlin:kotlin-stdlib"' android/app/build.gradle
          
          # 3. حذف أي تعارض يدوي في ملفات الإعدادات
          sed -i '/implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk/d' android/app/build.gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon

      - name: Export APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-App-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
