name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare Workspace
        run: |
          mkdir -p www
          cp *.html www/ 2>/dev/null || echo "<html><body>App</body></html>" > www/index.html
          cp *.css www/ 2>/dev/null || true
          cp *.js www/ 2>/dev/null || true
          echo '{"name": "sanaayi", "version": "1.0.0"}' > package.json

      - name: Install & Sync
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init Sanaayi com.sanaayi.app --web-dir www
          npx cap add android
          npx cap sync android

      - name: Fix Duplicate Classes
        run: |
          # هذا الأمر يمنع تعارض مكتبات Kotlin التي تسببت في الخطأ
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "constraints { implementation(\"org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.0\") { because(\"kotlin-stdlib-jdk7 is now a part of kotlin-stdlib\") } implementation(\"org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.0\") { because(\"kotlin-stdlib-jdk8 is now a part of kotlin-stdlib\") } }" >> android/app/build.gradle

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Export APK
        uses: actions/upload-artifact@v4
        with:
          name: Sanaayi-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
